<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héroes</title>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="background" style="background-image: url('images/Ciudad-Z.jpg');">
		<div class="container">
			<div class="mini_container">
				<div class="image" data-tilt>
					<img src="images/Heroes.jpg" alt="IMG">
				</div>

				<form class="form">
					<span class="form_title">
						Registrar héroe
					</span>

					<div class="input">
						<input class="input100" type="text" name="name" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="range" placeholder="Rango">
						<span class="focus-input100"></span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="hability" placeholder="Habilidad">
						<span class="focus-input100"></span>
					</div>
                    
                    <div class="input">
						<input class="input100" type="text" name="phone" placeholder="Número telefónico">
						<span class="focus-input100"></span>
                    </div>
					
					<div class="input">
						<label class="input100" name="ciudad">Ciudad </label>
						<select class="input100" id="ciudad" name="ciudad">
							<option value="Z">Z</option>
							<option value="S">S</option>
							<option value="A">A</option>
							<option value="M">M</option>
							<option value="F">F</option>
							<option value="K">K</option>
						  </select>
						  
					</div>
					
                    <div class="input">
						<label class="input100" name="celulas">¿Posee células mounstrificas? </label>
						<select class="input100" id="celulas" name="celulas">
							<option value="Si">SI</option>
							<option value="No">NO</option>
						  </select>
						  
                    </div>
                    
                    <div class="container_button">
						<button class="button">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
