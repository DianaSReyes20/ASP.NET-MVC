<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores</title>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="background" style="background-image: url('images/Ciudad-Z.jpg');">
		<div class="container">
			<div class="mini_container">
				<div class="image" data-tilt>
					<img src="images/Patrocinador.jpg" alt="IMG">
				</div>

				<form class="form">
					<span class="form_title">
						Registrar convenio
					</span>

					<div class="input">
						<input class="input100" type="text" name="id" placeholder="Número de convenio">
						<span class="focus-input100"></span>
					</div>
					
					<div class="input">
						<input class="input100" type="text" name="name" placeholder="Nombre del patrocinador">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="benef" placeholder="Héroe/Monstruo a patrocinar">
						<span class="focus-input100"></span>
					</div>

                    <div class="container_button">
						<button class="button">
							Realizar convenio
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
