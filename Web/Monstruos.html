<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstruos</title>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="background" style="background-image: url('images/Ciudad-Z.jpg');">
		<div class="container">
			<div class="mini_container">
				<div class="image" data-tilt>
					<img src="images/Monstruos.jpg" alt="IMG">
				</div>

				<form class="form">
					<span class="form_title">
						Registrar monstruo
					</span>

					<div class="input">
						<input class="input100" type="text" name="name" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="input">
						<label class="input100" name="namenaza">Nivel de amenaza</label>
						<select class="input100" id="niveles" name="niveles">
							<option value="Uno">1-Nivel lobo</option>
							<option value="Dos">2-Nivel tigre</option>
							<option value="Tres">3-Nivel ogro</option>
							<option value="Cuatro">4-Nivel drag√≥n</option>
							<option value="Cinco">5-Nivel Dios</option>
						  </select>
						  
					</div>

					<div class="input">
						<label class="input100" name="tipo"> Tipo monstruo </label>
						<select class="input100" id="tipom" name="tipom">
							<option value="Natural">Natural</option>
							<option value="Humanoide">Humanoide</option>
							<option value="Artificial">Artificial</option>
						  </select>
						  
					</div>

                    <div class="container_button">
						<button class="button">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
