<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucha</title>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="background" style="background-image: url('images/Ciudad-Z.jpg');">
		<div class="container">
			<div class="mini_container">
				<div class="image" data-tilt>
					<img src="images/Luchas.png" alt="IMG">
				</div>

				<form class="form">
					<span class="form_title">
						Registrar lucha
					</span>

					<div class="input">
						<input class="input100" type="text" name="id" placeholder="Número de lucha">
						<span class="focus-input100"></span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="name" placeholder="Monstruo involucrado">
						<span class="focus-input100"></span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="benef" placeholder="Héroe involucrado">
						<span class="focus-input100"></span>
					</div>

					<div class="input">
						<input class="input100" type="text" name="res" placeholder="Resultado">
						<span class="focus-input100"></span>
					</div>

                    <div class="container_button">
						<button class="button">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
